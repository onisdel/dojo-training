<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div class="bar">
    <h2 class="title">Workshop Registration</h2>
    <nav>
        <ul class="clearfix">
            <li><a href="#">More Actions<span class="arrow-down"></span></a>

                <ul>
                    <li><a href="#">Themes</a></li>
                    <li><a href="#">Plugins</a></li>
                    <li><a href="#">Tutorials</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
<p>Register now while seats are avalible!</p>

<form>
    <div class="container left">
        <div class="form-group">
            <label>First Name
                <spam class="required">*</spam>
            </label>
            <input type="text" class="input-sm"/>
        </div>
        <div class="form-group">
            <label>Last Name
                <spam class="required">*</spam>
            </label>
            <input type="text" class="input-sm"/>
        </div>
        <div class="form-group">
            <label>Company Institution
                <spam class="required">*</spam>
            </label>
            <input type="text" class="input-sm text"/>
        </div>
        <div class="form-group">
            <label>Address
                <spam class="required">*</spam>
            </label>
            <input type="text" class="input-sm textArea"/>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="input-sm text"/>
        </div>
        <div class="form-group">
            <label>State/Province/Region</label>
            <select type="text" class="input-sm"></select>
        </div>
        <div class="form-group">
            <label>Country</label>
            <select type="text" class="input-sm"></select>
        </div>
        <div class="form-group">
            <label>Email
                <spam class="required">*</spam>
            </label>
            <input type="text" class="input-sm"/>
        </div>
        <div class="form-group">
            <label>Phone Number
                <spam class="required">*</spam>
            </label>
            <input type="text" class="input-sm"/>
        </div>
    </div>
    <div class="container right">
        <p>Lunch</p>

        <div class="form-group">
            <label>Country</label>
            <select type="text" class="input-sm">
                <option value="1">Vegetarian</option>
            </select>
        </div>
        <p class="payment">Payment Details</p>

        <div class="form-group">
            <label>Payment Mode</label>

            <div>
                <input type="checkbox" name="vehicle" value="Cash"> Cash<br>
                <input type="checkbox" name="vehicle" value="Cheque"> Cheque<br>
                <input type="checkbox" name="vehicle" value="Demand"> Demand Draft<br>
            </div>
        </div>
        <div class="form-group">
            <label>DD/Cheque No.</label>
            <select type="text" class="input-sm"></select>
        </div>
        <div class="form-group">
            <label>Drawn On (Bank Name)
            </label>
            <input type="text" class="input-sm"/>
        </div>
        <div class="form-group">
            <label>Payable at
            </label>
            <input type="text" class="input-sm"/>
        </div>
    </div>
    <div class="clear"></div>
    <div class="buttoncontainer">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>
</body>
</html>
